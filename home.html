<div class="page">

	<div class="n-header">

	    <div class="n-container">

            </div>

	<div class="content">

    <div class="n-main">

                      <div class="n-main__n-home__top__logo"></div>

                                    <option>Новодвинск</option>

                      </div>

              </div>
              <!-- /.n-home__top -->

              <div class="n-main__n-home__middle">

                  <div class="n-container">

                      <div class="n-main__n-home__middle__search">

                            <div class="n-main__n-home__middle__search__submit">

                      </div>

                  </div>
                  <!-- /.n-container -->
              </div>
              <!-- /.n-home__middle -->

              <div class="n-main__n-home__bottom">

                      </a>
                      <a class="n-main__n-home__bottom__button" href="#">

                      </a>

              <!-- /.n-home__bottom -->

<!-- /.n-main -->
